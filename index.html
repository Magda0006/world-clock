  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="select">Select a city...</option>

      </select>
    </div>
    <div class="cities">
      <h2 class="city">Rome 🇮🇹</h2>
      <div class="date">February 11th 2025</div>
      <div class="time">4:33:20 PM</div>

      <h2 class="city">Milan 🇮🇹</h2>
      <div class="date">February 11th 2025</div>
      <div class="time">4:33:20 PM</div>

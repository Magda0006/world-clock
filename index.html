<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Source+Code+Pro:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World clock - Magda Tudora</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="select">Select a city...</option>
        <option value="rome">Rome</option>
        <option value="milan">Milan</option>
      </select>

      <div class="city" id="rome">
        <div>
          <h2>Rome 🇮🇹</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="cairo">
        <div>
          <h2>Cairo 🇪🇬</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>

    <footer>
      This project was coded with ❤️ by
      <a href="https://github.com/Magda0006" target="_blank">Magda Tudora</a>
      and is
      <a href="https://github.com/Magda0006/world-clock" target="_blank"
        >on GitHub</a
      >
      and is hosted on
      <a href="https://world-clock-project-magda.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
